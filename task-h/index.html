<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>

<body class="min-h-screen bg-slate-100 text-slate-800 font-sans">
  <!-- Header -->
  <header class="bg-indigo-800 text-white text-center py-6 shadow">
    <h1 class="text-2xl font-semibold">Registration Page</h1>
  </header>

  <!-- Main Content -->
  <main class="mx-auto max-w-5xl px-6 py-8">
    <div class="flex flex-col md:flex-row gap-6 mb-6">

      <!-- Student Info -->
      <section class="bg-white border border-slate-300 rounded-lg shadow-sm p-4 md:w-1/3">
        <h2 class="text-lg font-semibold mb-2">Information</h2>
        <p>Ahmed Bahgat</p>
        <p class="mt-2">AITSP24</p>
      </section>

      <!-- Registration Form -->
      <section class="bg-white border border-slate-300 rounded-lg shadow-sm p-4 flex-1">
        <h2 class="text-lg font-semibold mb-4">Register</h2>

        <form id="registrationForm" class="space-y-4">
          <input type="hidden" id="timestamp" name="timestamp">

          <!-- Full Name -->
          <div>
            <label for="fullName" class="block font-medium">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="First Last"
              class="w-full border border-slate-300 rounded-md px-3 py-2 mt-1 focus:ring focus:ring-indigo-200">
            <span id="nameError" class="text-red-600 text-sm"></span>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-medium">Email</label>
            <input id="email" name="email" type="email" placeholder="example@mail.com"
              class="w-full border border-slate-300 rounded-md px-3 py-2 mt-1 focus:ring focus:ring-indigo-200">
            <span id="emailError" class="text-red-600 text-sm"></span>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block font-medium">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+358XXXXXXXXX"
              class="w-full border border-slate-300 rounded-md px-3 py-2 mt-1 focus:ring focus:ring-indigo-200">
            <span id="phoneError" class="text-red-600 text-sm"></span>
          </div>

          <!-- Birth Date -->
          <div>
            <label for="birthDate" class="block font-medium">Birth Date</label>
            <input id="birthDate" name="birthDate" type="date"
              class="w-full border border-slate-300 rounded-md px-3 py-2 mt-1 focus:ring focus:ring-indigo-200">
            <span id="birthError" class="text-red-600 text-sm"></span>
          </div>

          <!-- Terms -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600">
            <label for="terms" class="font-medium">Accept Terms</label>
          </div>
          <span id="termsError" class="text-red-600 text-sm block"></span>

          <!-- Buttons -->
          <div class="flex gap-4">
            <button type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Submit</button>
            <button type="reset"
              class="border border-slate-400 text-slate-800 px-4 py-2 rounded-md hover:bg-slate-100 transition">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="bg-white border border-slate-300 rounded-lg shadow-sm overflow-x-auto p-4">
      <table class="min-w-full border-collapse">
        <thead class="bg-indigo-800 text-white">
          <tr>
            <th class="p-2 text-left">Timestamp</th>
            <th class="p-2 text-left">Full Name</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Phone</th>
            <th class="p-2 text-left">Birth Date</th>
            <th class="p-2 text-left">Accepted Terms</th>
          </tr>
        </thead>
        <tbody id="registrationTable" class="divide-y divide-slate-200"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
